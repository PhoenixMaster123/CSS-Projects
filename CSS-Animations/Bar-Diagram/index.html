<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="UTF-8"></script>
    <title>Bar Diagram</title>
</head>
<body>
    <div class="chart">
        <ul class="numbers">
            <li><span>100%</span></li>
            <li><span>50%</span></li>
            <li><span>0%</span></li>
        </ul>
        <ul class="bars">
            <li><div class="bar" data-percentage="50"></div><span>Option 1</span></li>
            <li><div class="bar" data-percentage="30"></div><span>Option 2</span></li>
            <li><div class="bar" data-percentage="60"></div><span>Option 3</span></li>
            <li><div class="bar" data-percentage="100"></div><span>Option 4</span></li>
            <li><div class="bar" data-percentage="80"></div><span>Option 5</span></li>
        </ul>
    </div>
    <script type="text/javascript">
        $(function(){
            $('.bars li .bar').each(function(key, bar){
                var percentage = $(this).data('percentage');
                $(this).animate({
                    'height' : percentage + '%'
                },1000);
            })
        })
    </script>
</body>
</html>
